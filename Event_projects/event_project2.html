<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard key</title>
    <style>
        .color {
            color: black;
            padding: 10px;
            border-radius: 5px;
        }
        table {
            width: 50%;
            background-color: pink;
            /* border-collapse: collapse; */
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body style="color:white;background-color: black;">
   <center><h1>Check which key pressed</h1></center><br><br>
   <center><h2>Press a key</h2></center><br>
   <center>
   <div id="insert">
   </div>
   </center>
<script>
  const insert = document.querySelector("#insert");
  window.addEventListener('keydown', (e) => {
    insert.innerHTML = `<div class='color'>
       <table>
        <tr>
         <th>Key</th>
         <th>KeyCode</th>
         <th>Code</th>
        </tr>
        <tr>
         <td>${e.key === " " ? "space" : e.key}</td>
         <td>${e.keyCode}</td>
         <td>${e.code}</td>
        </tr>
       </table>
    </div>`;
  })
</script>
</body>
</html>
