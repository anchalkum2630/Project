<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        .custom-width-md {
            width: 50%;
        }
        @media (min-width: 768px) {
            .custom-width-md {
                width: 50%;
            }
        }
    </style>
</head>
<body style="background: linear-gradient(45deg, rgb(224, 106, 106), rgb(73, 161, 215)); color:white;">
    <div class="container-fluid w-100" >
        <div class="row p-4 justify-content-center">
            <div class="col-9 col-sm-auto mb-2 mb-md-0">
                <input type="text" class="form-control" placeholder="Enter City Name" id="cityInput"/>
            </div>
            <div class="col-3 col-sm-auto">
                <button class="btn btn-primary w-100" id="but"><i class="fa fa-search"></i></button>
            </div>
        </div>
        <center><div id="error" style="display:none">Enter valid city name</div></center>
        <div id="display_box" style="display:none">
            <div class="row m-3 justify-content-center text-center">
                <div class="col-12">
                    <span style="font-size:20px;" id="date">Monday, 27th April</span><br>
                    <span style="font-size:20px;" id="time">6:27am</span>
                </div>
            </div>
            <div class="row justify-content-center text-center">
                <div class="col-6">
                    <span style="font-size:30px;" id="temp">10&deg;C</span><br>
                    <span>feels like : </span><span id="temp_feel">30&deg;C</span><br>
                    <img src="image/cloud.png" id="wea_img" class="w-50 h-75 ">
                </div>
                <div class="col-6 mt-3 text-center">
                <div class="col-6 pb-4 ">
                    <span class="fs-6">Wind</span><br>
                    <img src="image/windy.png" class="w-25 h-75 fs-1"><br>
                    <span id="wind"></span>
                </div>
                <div class="col-6 pb-4">
                    <span class="fs-6">Humidity</span><br>
                    <img src="image/humidity.png" class="w-25 h-75 fs-1"><br>
                    <span id="humid"></span>
                </div>
            </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
