<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 | DOM</title>
</head>
<style>
div{
    margin:20px;
    display:flex;
}
  .button{
    width:100%;
    height:100%;
    border:1px solid blue;
    padding: 50px;
    margin:50px;
    
  }
  #red{
    background-color: red;
    color:black;
    font-size:40px;
  }
  #pink{
    background-color: pink;
    color:black;
    font-size:40px;
  }
  #skyblue{
    background-color: skyblue;
    color:black;
    font-size:40px;
  }
  #yellow{
    background-color: yellow;
    color:black;
    font-size:40px;
  }
</style>
<body style="background-color: black;color:white">
    <nav>
       <h1 style="font-size: 40px;"><center><u>Background Changer</u></center></h1>
    </nav><br><br><br>
    <center><div>
       <span class="button" id="red">Red</span>
       <span class="button" id="pink">Pink</span>
       <span class="button" id="skyblue">Blue</span>
       <span class="button" id="yellow">Yellow</span>
    </div></center><br><br><br>
    <center><h1>Click on the button to change the background color</h1></center>
    <script>
       const buttons=document.querySelectorAll('.button');
       const body=document.querySelector('body');
       const text=document.querySelectorAll('h1');
    //    console.log(text);
       buttons.forEach(function(button){
        button.addEventListener('click',function(e){
            if(e.target.id==='red'){
                body.style.backgroundColor=e.target.id;
                text[0].style.color='black';
                text[1].style.color='black';                
            }
            if(e.target.id==='pink'){
                body.style.backgroundColor=e.target.id;
                text[0].style.color='black';
                text[1].style.color='black';    
            }
            if(e.target.id==='skyblue'){
                body.style.backgroundColor=e.target.id;
                text[0].style.color='black';
                text[1].style.color='black';    
            }
            if(e.target.id==='yellow'){
                body.style.backgroundColor='yellow';
                text[0].style.color='black';
                text[1].style.color='black';    
            }
        })
       })
    </script>
</body>

</html>
