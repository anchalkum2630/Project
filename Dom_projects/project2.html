<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi Calculator</title>
</head>
<style>
body{
   background-image: url('pic.jpg');
   background-repeat: no-repeat;
   background-size:cover;
}
 #container{
    width:500px;
    height:400px;
    /* border:2px solid orange; */
    background-color: black;
    opacity: 0.7;
    margin:auto;
    font-size: 25px;
    padding: 15px;
 }
 #result{
    font-size: 25px;
    /* background-color: antiquewhite; */
 }
</style>
<body style="background-color: black;color: white;">
    <nav style="font-size: 30px;"><center><h1><u>BMI CALCULATOR</u></h1></center></nav><br>
    <form id="container">
    <center><label >Height in cm: </label><input type="text" id="height"></center><br>
    <center><label >Weight in kg : </label><input type="text" id="weight"></center><br>
    <center><button id="submit">Submit</button></center><br>
    <center><textarea type="text" id="result"></textarea></center><br><br>
    <center><div>
       <span style="color:yellow">Under weight : Less than 18.6</span><br>
       <span style="color:lightgreen">Normal Weight : between 18.6 to 24.6</span><br>
       <span style="color:rgb(243, 74, 74)">Overweight : more than 24.6</span><br>
    </div></center>
    </form>

    <script>
       const form=document.querySelector('form')
       //we cannot take height & weight here because it will take no value
    //    const height=parseInt(document.querySelector('#height').value);
    //     const weight=parseInt(document.querySelector('#weight').value);

        form.addEventListener('submit',function(e){
        e.preventDefault();
        const height=parseInt(document.querySelector('#height').value);
        const weight=parseInt(document.querySelector('#weight').value);
        const result=document.querySelector('#result');
        if(!isNaN(weight)&&!isNaN(height)){
            const ans=(weight/((height*height)/10000)).toFixed(2);
            result.innerHTML=`${ans}`;
            if(ans<18.6)
                result.style.backgroundColor="yellow";
            else if(ans>24.6){
                result.style.backgroundColor="rgb(243, 74, 74)";   
            }
            else{
                result.style.backgroundColor="lightgreen";
            }
        }
        else{
            result.innerHTML="please enter valid number";
        }
       })
    </script>
</body>
</html>
