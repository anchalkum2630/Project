<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number | DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(66, 214, 240);background-image: url('pic.jpg');background-repeat: no-repeat;background-size:cover;color:white">
    <center>
        <h1 style="color:black"><b><u>Guess Number Game</u></b></h1>
    </center>
    <hr style="border:1px solid black">
    <center>
        <h2 style="color:black">Try and guess a random number between 1 and 100.<br> You have 10 attempts to guess the right number </h2>
    </center>

    <center>
        <form class="container">
            <br>
            <center><label>Value : </label><input type="text" id="userInput" placeholder="Enter Number"><span><button
                        id="submit" style="border-radius: 5px; height:35px; width:150px; margin-left:30px; background-color: rgb(135, 236, 119); font-size:20px;">
                        Submit</button></span></center>
            <!-- <center><button id="submit" style="border-radius: 5px; height:35px;width:150px;">Submit</button></center> -->
            <br>
            <center><label>Guessed Value : </label><input type="text" id="GuessInput" placeholder="Guessed Value"
                    style="width:500px; height:35px;" readonly></center><br>
            <p>Guess remaining : <span id="guessupdate">10</span></p><br>
            <textarea id="display" style="height:60px;width:400px;" readonly ></textarea>
        </form>
    </center>
    <script src="script.js"></script>
</body>
</html>
